<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Producto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Agregar Producto</h2>

    <form>
        <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto" required>
        </div>

        <div class="form-group">
            <label for="productDescription">Descripción del Producto:</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Ingrese la descripción del producto" required></textarea>
        </div>

        <div class="form-group">
            <label for="productPrice">Precio del Producto:</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto" required>
        </div>

        <div class="form-group">
            <label for="productImage">Imagen del Producto:</label>
            <input type="file" class="form-control-file" id="productImage">
            <img src="#" alt="Image Preview" class="image-preview d-none">
        </div>

        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Preview de imagen antes de subirla
    document.getElementById('productImage').addEventListener('change', function (e) {
        var imagePreview = document.querySelector('.image-preview');
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.classList.remove('d-none');
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
