<app-navbar></app-navbar>
<div class="container mt-2 text-center">
    <h2>Productos</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <td>{{ item.name }}</td>
            <td>{{ item.description }} </td>
            <td>{{ item.price }}</td>
            <td><img [src]="item.image" alt="{{ item.image }}" height="50"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary btn-lg mt-3" (click)="exportToPDF()">Generar PDF</button>
    </div>
